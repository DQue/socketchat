<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>socket chat</title>
    <link href="/css.css" rel="stylesheet">
    <script src="/settings.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/ts/connection.js"></script>
    <script src="/ts/process.js"></script>
    <script src="/ts/view.js"></script>
    <script src="/ts/client.js"></script>

    <script>
chat=new Chat.SocketChatClient();
window.addEventListener('load',function(){
  //チャネル判定
  var result=location.hash.match(/^#(.+)$/);
  channel= result ? result[1] : null;
  //子どもかどうか判定
  var child=!!sessionStorage.independent_flag;
	chat.init(channel,child);
},false);
    </script>
  </head>
  <body role="application">
  </body>
</html>
