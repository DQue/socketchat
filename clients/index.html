<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>socket chat</title>
    <link href="/css.css" rel="stylesheet">
    <script src="/settings.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/ts/connection.js"></script>
    <script src="/ts/process.js"></script>
    <script src="/ts/view.js"></script>
    <script src="/ts/client.js"></script>

    <script>
var chat;
window.addEventListener('load',function(){
  //チャネル判定
  var result=location.hash.match(/^#(.+)$/);
  channel= result ? result[1] : null;
  console.log(Chat);
  var factory=new Chat.ChatClientFactory(channel,false,"socket");
  factory.getChat(function(c){
    chat=c;
  });

},false);
    </script>
